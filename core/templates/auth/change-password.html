{% extends 'base.html' %}

{% block css %}
{% endblock %}

{% block contenido %}

    <div class="container mt-3">
        <h3>Nueva contraseña</h3>
        <hr>

        {% include 'message.html' %}

        <div class="col-6">            
        
            <form action="{% url 'change_password' user_id=user.id %}" method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-2">
                    <label for="password" class="form-label">Escribe tu nueva contraseña <b class="text-danger">*</b></label>
                    <input class="form-control" type="password" name="password" required>
                </div>

                <input class="btn btn-primary mt-3" type="submit" name="action" value="Cambiar contraseña">

            </form>
        </div>
    </div>
{% endblock %}


{% block js %}
    <script>

    (function () {
    'use strict'
    
    var forms = document.querySelectorAll('.needs-validation')
    
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }
    
            form.classList.add('was-validated')
        }, false)
        })
    })()
    </script>
{% endblock %}
