{% extends 'base-admin.html' %}

{% block css %}
{% endblock %}

{% block contenido %}

    <div class="container mt-3">
        <h3>Estado : Crear</h3>
        <hr>

        {% include 'message.html' %}

        <form action="{% url 'estado_create' %}" method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="row">
                <div class="col-12">
                    <div class="mb-2">
                        <label for="nombre" class="form-label">Nombre de estado <b class="text-danger">*</b></label>
                        <input class="form-control" type="text" name="nombre" required>
                                                
                        <div class="invalid-feedback">El campo Nombre de estado es requerido</div>
                    </div>

                    <div class="mb-2">
                        <label for="descripcion" class="form-label">Descripci√≥n</label>
                        <input class="form-control" type="text" name="descripcion">
                    </div>
                </div>
            </div>
            <div class="mt-2">
                <input class="btn btn-primary" type="submit" name="action" value="Registrar">
                <a class="btn btn-danger" href="{% url 'estado_index' %}"> Cancelar</a>
            </div>

        </form>
    </div>
{% endblock %}

{% block js %}  
<script>
        
    (function () {
    'use strict'
    
    var forms = document.querySelectorAll('.needs-validation')
    
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }
    
            form.classList.add('was-validated')
        }, false)
        })
    })()
    </script>
{% endblock %}
